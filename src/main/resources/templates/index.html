<!DOCTYPE html>
<html>
<head
	th:include="fragments/header :: head(title = 'Spring Profiles : Home')">
<meta charset="UTF-8" />
<link href="../static/css/bootstrap.min.css" />
<title>Home</title>
</head>
<body>
	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">Add User</h4>
				</div>
				<div class="modal-body" id="myModalBody">Lorem ipsum</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->
	<div th:include="fragments/header :: header">&nbsp;</div>
	<p>
		<a href="#" class="btn btn-large btn-success" data-toggle="modal"
			data-target="#myModal"
			th:onclick="'javascript:update(\'' + @{/user/add} + '\')'">Add
			User</a>
	</p>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Login</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Activated</th>
				<th>Created By</th>
				<th>Created On</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><a href="#" data-toggle="modal" data-target="#myModal"><span>julius</span></a></td>
				<td>Julius</td>
				<td>Krah</td>
				<td>juliuskrah@gmail.com</td>
				<td>true</td>
				<td>system</td>
				<td>Friday, 5th May, 2016</td>
				<td><button class="btn btn-danger glyphicon glyphicon-pencil"></button></td>
			</tr>
		</tbody>
	</table>
	<nav th:replace="fragments/footer :: footer">Navigation here</nav>
	<script>
		/*<![CDATA[*/
		$.ajax({
			url : "user/find_all",
			success : function(response) {
				$("tr:has(td)").remove();

				$.each(response, function(i, item) {
					$('<tr>').append($('<td>').append(
								$('<a>').attr({
									href : '#', 
									onclick: "update('user/update/" + item.id + "')",
									'data-toggle': "modal", 
									'data-target': '#myModal'
								}).text(item.login)
							),
							$('<td>').text(item.firstName),
							$('<td>').text(item.lastName),
							$('<td>').text(item.email),
							$('<td>').text(item.activated),
							$('<td>').text(item.createdBy),
							$('<td>').text(item.createdDate),
							$('<td>').append(
									$('<button>').attr({
										onclick : "deleteUser('user/delete/" + item.id + "', this)"
									})
									.addClass('btn btn-danger glyphicon glyphicon-pencil')
								)

					).appendTo('tbody');
				})
			}
		});

		/* Fill in modal with content loaded with Ajax */
		function update(url) {
			$("#myModalBody").text("");
			$.ajax({
				url : url,
				cache : false
			}).done(function(html) {
				$("#myModalBody").append(html);
			});
		}

		function deleteUser(url, button) {
			$.ajax({
				url : url,
				type : 'delete'
			}).done(function(info) {
				$(button).closest('tr').remove();
				console.log(info);
			});
		}
		/*]]>*/
	</script>
</body>
</html>
