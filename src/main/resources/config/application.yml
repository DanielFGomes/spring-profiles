spring:
  # profiles:
  #  active: h2
  main:
    banner-mode: "off" #Yaml interprets 'off' as 'false' so wrap it in quotes
  application:
    name: spring-profiles
  thymeleaf:
    mode: XHTML
    cache: false
  jackson:
    serialization:
      indent-output: true
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    connection-timeout: 10000
    initial-size: 5
    max-active: 8
    max-idle: 8
    min-idle: 3
  jpa:
    hibernate:
      naming-strategy: org.springframework.boot.orm.jpa.hibernate.SpringNamingStrategy
      ddl-auto: create
  messages:
    basename: i18n/messages
  h2:
    console:
      enabled: false
security:
  user:
    name: julius
    password: password
logging:
  level:
    root: error
    com.jipasoft: debug
    com.zaxxer.hikari: warn